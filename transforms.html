<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .d1{
            height: 200px;
            width: 200px;
            background-color: blue;
            opacity: 0.5;
            border-radius: 25%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            place-items: center;
            transition: transform 3s ease;
            filter: drop-shadow(10px 5px 5px black);
            text-align: center;
            
        }
        .d1:hover{
            
            /* border-radius: 50%; */
            filter: drop-shadow(10px 5px 5px blue);
            background-color: black;
            transform: rotate(270deg);
            
        }
    </style>
</head>
<body>
    <div class="d1"></div>
</body>
</html>
