<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animation1 {
            width: 200px;
            height: 200px;
            background: repeating-conic-gradient(black 10%, blue 20%);
            margin: 0%;
            animation-name: anime;
            animation-duration: 10s;
            /* animation-delay: 2s; */
            animation-iteration-count: infinite;
            border-radius: 50%;
            border: 2px solid;
            position: absolute;
            animation-direction: normal;
            filter: drop-shadow(10px 5px 10px black);


        }
        .d1{
            height: 200px; 
            width: 400px;
            background-color: blue;
        }
        @keyframes anime {
            0%{opacity: 1; 
                left:0;
                top: 0;
                }
            10%{
                background: repeating-conic-gradient(green 10%, black 20%);
            }
            25%{
                opacity: 1;
                background: repeating-conic-gradient(yellow 10%, black 20%);
                top: 0;
                right: 0;
                left: calc(100% - 200px);
            }
            50%{
                opacity: 1;
                background: repeating-conic-gradient(black 10%, red 20%);
                bottom: 0;
                right: 0;
                left: calc(100% - 200px);
                top: calc(100% - 200px);
            }
            75%{
                opacity: 1;
                background: repeating-conic-gradient(white 10%, black 20%);
                left: 0;
                right: 0;
                top: calc(100% - 200px);
            }
            100%{
                opacity: 1;
                background-color: pink;
                left: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="d1">heloo</div>
    <div class="animation1"></div>
</body>
</html>
